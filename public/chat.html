<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>HiveChat - Chat Room</title>
  </head>
  <body>
    <div class="chat-container">
      <!-- Backdrop overlay for mobile sidebar -->
      <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
      
      <header class="chat-header">
        <div class="header-left">
          <div class="logo">
            <i class="fas fa-bee"></i>
            <h1>HiveChat</h1>
          </div>
          <div class="room-controls">
            <div class="room-info">
              <span class="room-label">Room:</span>
              <span id="room-name" class="room-name"></span>
            </div>
            <div class="room-selector">
              <select id="room-select">
                <option value="general"># General</option>
              </select>
              <button id="create-room-btn" class="create-room-btn" title="Create New Room">
                <i class="fas fa-plus"></i>
              </button>
              <button id="delete-room-btn" class="delete-room-btn" title="Delete Current Room" style="display: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="header-right">
          <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-users"></i>
          </button>
          <button id="leave-btn" class="leave-btn">
            <i class="fas fa-sign-out-alt"></i>
            Leave Room
          </button>
        </div>
      </header>
      
      <main class="chat-main">
        <div class="chat-sidebar">
          <div class="sidebar-section">
            <h3>
              <i class="fas fa-users"></i>
              Online Users
            </h3>
            <div class="user-count">
              <span id="user-count">0</span> users online
            </div>
            <ul id="users" class="users-list"></ul>
          </div>
        </div>
        
        <div class="chat-content">
          <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here -->
          </div>
          
          <div class="chat-form-container">
            <form id="chat-form" class="chat-form">
              <div class="input-group">
                <input
                  id="msg"
                  type="text"
                  placeholder="Type your message..."
                  required
                  autocomplete="off"
                />
                <button type="submit" class="send-btn">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    
    <!-- Create Room Modal -->
    <div class="modal-overlay" id="create-room-modal">
      <div class="modal">
        <div class="modal-header">
          <h3><i class="fas fa-plus-circle"></i> Create New Room</h3>
          <button class="modal-close" id="modal-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="create-room-form">
            <div class="form-group">
              <label for="new-room-name">
                <i class="fas fa-hashtag"></i>
                Room Name
              </label>
              <input
                type="text"
                id="new-room-name"
                placeholder="Enter room name..."
                required
                maxlength="20"
              />
              <small>Room names should be 3-20 characters long</small>
            </div>
            <div class="form-group">
              <label for="new-room-description">
                <i class="fas fa-info-circle"></i>
                Description (optional)
              </label>
              <textarea
                id="new-room-description"
                placeholder="What's this room about?"
                maxlength="100"
                rows="3"
              ></textarea>
              <small>Brief description of the room's purpose</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="modal-cancel">
            Cancel
          </button>
          <button type="button" class="btn-primary" id="modal-create">
            <i class="fas fa-plus"></i>
            Create Room
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
